<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Calls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calls Management</h1>
    <div id="calls-list"></div>

    <h2>Add New Call</h2>
    <form id="add-call-form">
        <input type="text" id="description" placeholder="Description" required>
        <input type="text" id="location" placeholder="Location (Lat, Long)" required>
        <button type="submit">Add Call</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
