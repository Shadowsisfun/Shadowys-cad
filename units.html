<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Units</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Units Management</h1>
    <div id="units-list"></div>

    <h2>Add New Unit</h2>
    <form id="add-unit-form">
        <input type="text" id="unitName" placeholder="Unit Name" required>
        <input type="text" id="unitType" placeholder="Unit Type (e.g., police)" required>
        <button type="submit">Add Unit</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
